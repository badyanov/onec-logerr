<!DOCTYPE html>
<html lang="ru" layout:decorate="~{layouts/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>OneC LogErr - Пользователи</title>
</head>

<body>
<section layout:fragment="content">
  <div class="container mt-4">
    <h4 class="mb-4 mt-4">Пользователи</h4>

    <div class="alert alert-info" role="alert" th:if="${keyword}">
      <span th:text="|Отбор: '${keyword}'|">Отбор</span>
    </div>

    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${message}">
      <span th:text="${message}"></span>
      <button aria-label="Закрыть" class="btn-close" data-bs-dismiss="alert" type="button"></button>
    </div>

    <div class="alert alert-danger" role="alert" th:if="${error}">
      <span th:text="${error}"></span>
    </div>

    <div class="alert alert-info" role="alert" th:if="${users.isEmpty()}">
      Пользователи по вашему запросу не найдены
    </div>

    <div
        th:replace="~{fragments/commands :: commands(createUrl='/users/create', searchUrl='/users', keyword=${keyword})}">
    </div>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Пользователь</th>
        <th>Роль</th>
        <th>Почта</th>
        <th>Телеграм</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.role.displayName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.telegram}"></td>
        <td>
          <a class="btn btn-success btn-sm" th:href="@{/users/{id}(id=${user.id})}">Открыть</a>
          <a class="btn btn-warning btn-sm"
             onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?');"
             sec:authorize="hasAnyAuthority('ROLE_ADMINISTRATOR')"
             th:href="@{/users/{id}/delete(id=${user.id})}">Удалить</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
</body>
</html>
