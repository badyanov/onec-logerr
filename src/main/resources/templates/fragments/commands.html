<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div class="d-flex justify-content-between align-items-center mt-3 mb-2"
     th:fragment="commands(createUrl, searchUrl, keyword)">

  <a class="btn btn-success"
     th:href="@{${createUrl}}">Создать</a>

  <form class="row row-cols-lg-auto g-2 align-items-center ms-auto" method="get" th:action="@{${searchUrl}}">
    <div class="col-12">
      <input class="form-control" name="keyword" placeholder="Поиск..." th:value="${keyword}"
             type="text">
    </div>
    <div class="col-12">
      <button class="btn btn-secondary" type="submit">Найти</button>
    </div>
  </form>

</div>

</body>
</html>
