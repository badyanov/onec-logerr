<!DOCTYPE html>
<html lang="ru"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="menu">

  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">OneC LogErr</a>
    <button aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-bs-target="#main-nav" data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="main-nav">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"
            sec:authorize="hasAnyAuthority('ROLE_USER','ROLE_READONLY','ROLE_ADMINISTRATOR')">
          <a class="nav-link" th:href="@{/}">Тест</a>
        </li>
        <li class="nav-item"
            sec:authorize="hasAnyAuthority('ROLE_USER','ROLE_READONLY','ROLE_ADMINISTRATOR')">
          <a class="nav-link" th:href="@{/}">Тест2</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">

        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="btn btn-outline-light" th:href="@{/login}">Войти</a>
        </li>

        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
             id="navbarDropdown"
             role="button">
            <i class="bi bi-person-fill"></i> <span sec:authentication="name">Username</span>
          </a>
          <ul aria-labelledby="navbarDropdown" class="dropdown-menu dropdown-menu-end">
            <li>
              <form class="d-inline" method="get"
                    sec:authorize="hasAuthority('ROLE_ADMINISTRATOR')"
                    th:action="@{/admin}">
                <button class="dropdown-item" type="submit">Администрирование</button>
              </form>
            </li>
            <li>
              <form class="d-inline" method="post" th:action="@{/logout}">
                <button class="dropdown-item" type="submit">Выйти</button>
              </form>
            </li>
          </ul>
        </li>

      </ul>

    </div>
  </div>
  
</nav>

</body>
</html>
