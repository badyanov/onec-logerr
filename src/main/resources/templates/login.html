<!DOCTYPE html>
<html lang="ru" layout:decorate="~{layouts/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>OneC LogErr - Вход</title>
</head>

<body>

<section layout:fragment="content">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">

      <h4 class="text-center mb-4 mt-4">OneC LogErr - Вход</h4>

      <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Неверное имя пользователя или пароль.
      </div>

      <div class="card">
        <div class="card-body">
          <form method="post" th:action="@{/login}">
            <div class="mb-3">
              <label class="form-label" for="username">Имя пользователя</label>
              <input autofocus class="form-control" id="username" name="username" required type="text">
            </div>
            <div class="mb-3">
              <label class="form-label" for="password">Пароль</label>
              <input class="form-control" id="password" name="password" required type="password">
            </div>
            <div class="d-grid">
              <button class="btn btn-dark" type="submit">Войти</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>

</body>
</html>
